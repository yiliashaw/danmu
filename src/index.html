<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.6/vue.js"></script>
    <style>
        .wrap {
            width: 500px;
            height: 400px;
            background: darkseagreen;
            position: relative;
        }

        .wrap .track {
            position: relative;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            background-color: cadetblue;
        }

        .wrap .track .text {
            position: absolute;
            left: 100%;

        }
    </style>
</head>

<body>
    <div id="app">
        <button class="add" @click="addMessage">{{message}}</button>
        <div class="wrap">
            <div class="track" v-for="(track, index) in tracks">
                <div class="text" v-for="(message, index) in track.children"> {{message.content}}
                    <!-- <div class="inner-text" v-for="message in children">{{message.content}}</div> -->
                </div>
            </div>
        </div>

    </div>
</body>

</html>
